      title: CineCitarios
      text: |
        Dícese de aquella persona cuyos principios vitales pasan por
        contribuir a la causa de **CineCiutat** por encima otros caprichos sea cual
        sea su índole o naturaleza.

        **Categorías según su aportación:**

      how_to_donate:
        title: ¿Cómo realizar las aportaciones?
        text: |
          Las aportaciones se realizan online, clicando en el botón “Hacer donación”. También se pueden hacer por transferencia bancaria en el número de cuenta que os indicamos a continuación.

          <span class="big">Caixa Colonya: 2056-0007-85-4102001438</span>

          Los envíos se realizarán una vez al mes.
          Puedes acercarte a recoger tu obsequio a las taquillas de CineCiutat en horario comercial,
          con tu DNI y el justificante de pago.

      donation_link: Hacer donación

    chair_support:
      title: Apadrina una butaca
      title_image: precio-butaca-esp.png

      text: |
        Son ellas. Compañeras silenciosas que te han respaldado en infinidad
        de aventuras. En ellas te has reído, las has estrujado cuando tenías
        miedo, han soportado tus llantos... ¿No crees que ya va siendo hora
        de agradecérselo?

        ### ¡Apadrina una butaca!

        Por 180€ al año, una butaca de CineCiutat llevará tu nombre.
        Para que puedan seguir siendo cómplices de tus emociones por
        mucho tiempo.

      form_button: Apadrinar butaca
      form_placeholder: Nombre del padrino

    home:
      video_url: http://www.youtube.com/embed/nNfcJanuc_8

      text_1: |
        Quizás nunca viajes a las Seychelles. Igual tampoco saldrás de copas con cracks del deporte, ni
        vivirás en mansiones con 30 Chihuahuas Pincher miniatura pero… **¡¡¡Tienes un cine!!!**

        Aquí os mostramos los spots de las orgullosas propietarias y propietarios de **CineCiutat**.
        Seguro que pronto estaréis entre ellos.

      text_2: |
        <span class="big">**CineCiutat** es una iniciativa pionera nacida del amor por el séptimo arte de gente de Mallorca.</span>

        El afán de esas personas por impedir que desapareciera el único cine en versión original de Mallorca,
        consiguió que el **emblemático cine de S'Escorxador** reabriera
        sus puertas con el nombre de **CineCiutat** tras el cierre del antiguo Renoir.

        Ese cine especial y ajeno a lo puramente comercial que tantos cinéfilos se
        empeñaron en conseguir es ya una realidad. **CineCiutat** se ha consolidado como un
        referente de cine ciudadano, democrático, con películas independientes, de calidad y en V.O.S.E,
        y ciclos de cine clásico, coloquios con personalidades del mundo del cine, talleres para niños
        y sesiones familiares, entre otras iniciativas propuestas por las voluntarias y voluntarios de **CineCiutat**.

        Porque en **CineCiutat**, son las socias y los socios quienes hacen el cine, quienes eligen,
        quienes aportan y quienes deciden. Por ello, todos pueden decir sin complejos **"Yo tengo un cine"**.

        **¿Quieres tú un cine?** ¿Quieres contribuir a salvar la magia, los fotogramas,
        las BSO y los diálogos que marcaron tu vida y la completaron? Entonces, ten tu cine,
        di ante todos y en voz alta **"Yo tengo un cine"**, siéntete orgullos@ de preservar algo
        bello y forma parte de esta iniciativa única.

