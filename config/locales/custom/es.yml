      text: |
        Muchas gracias por demostrar tu amor al séptimo arte y ayudarnos a mantener vivo el primer
        cine que es propiedad única y exclusiva de las ciudadanas y los ciudadanos.

        En pocos días, recibirás tu recompensa. Puedes seguir la actividad de tu cine a través
