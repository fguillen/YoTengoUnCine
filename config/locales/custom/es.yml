  views:
    cinecitarios:
      title: Cinecitarios
      text: |
        Dícese de aquella persona que cuyos principios vitales pasan por
        contribuir a la causa de **CineCiutat** por encima otros caprichos sea cual
        sea su índole o naturaleza.

        **Existen distintas categorías de Cinecitarios según su aportación:**

      how_to_donate:
        title: ¿Cómo realizar las aportaciones?
        text: |
          Las aportaciones se realizan por transferencia bancaria en el número de cuenta que
          os indicamos a continuación.

          <span class="big">Caixa Colonya: 2056-0007-85-4102001438</span>

          Puedes acercarte a recoger tu obsequio a las taquillas de CineCiutat en horario comercial,
          con tu DNI y el justificante de pago.

    chair_support:
      title: Apadrina una butaca
      text: |
          Son ellas. Compañeras silenciosas que te han respaldado en infinidad
          de aventuras. En ellas te has reído, las has estrujado cuando tenías
          miedo, han soportado tus llantos... ¿No crees que ya va siendo hora
          de agradecérselo?

          ### ¡Apadrina una butaca!

          Por 180€ al año, una butaca de CineCiutat llevará tu nombre.
          Para que puedan seguir siendo cómplices de tus emociones por
          mucho tiempo.

      form_button: Apadrinar butaca





