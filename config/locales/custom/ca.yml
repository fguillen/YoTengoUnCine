    home:
      video_url: http://www.youtube.com/embed/6znvxs81sBI

      text_1: |
        És possible que no viatgis mai a les Seychelles. Igual no sortiràs de copes amb cracs de l’esport, ni viuràs en mansions amb 30 chiuahues, però… **Tens un cinema!!!**

        Aquí us mostrem els spots dels propietaris de **CineCiutat**.
        De ben segur que aviat sereu un d’ells.

      text_2: |
        <span class="big">**CineCiutat** és una iniciativa pionera nascuda de l’amor pel setè art de la gent de Mallorca.</span>

        L’afany d’aquestes persones per impedir que aquest cinema desaparegués, va aconseguir que **l’emblemàtic cinema de S'Escorxador** reobrís les seves portes amb el nom de **CineCiutat** després del tancament de l’antic Renoir.

        Avui dia, el cinema que tants de cinèfils es varen obstinar en aconseguir ja és una realitat.        **CineCiutat** s’ha consolidat com un referent de sala ciutadana, democràtica, amb pel·lícules independents, de qualitat i en VOSE, i cicles de clàssics, col·loquis amb personalitats del món del cinema, tallers per a nins i sessions familiars, entre d’altres iniciatives proposades pels mateixos socis/es  de **CineCiutat**.

        Perquè a **CineCiutat**, els socis/es són els que fa el cinema, els que escullen i els que decideixen. Per això, cada soci pot dir sense complexos **"Jo tenc un cinema"**, perquè sense el seu suport, el cine deixaria d’existir; la seva aportació fa possible **CineCiutat**, perquè tots i cadascun dels socis/es tenen, efectivament, **un cinema: el seu, el que ells vulguin tenir**.

        **Tu vols un cinema?** Vols contribuir a salvar la màgia, els fotogrames, les bandes sonores i els diàlegs que han marcat la teva vida? Idò, aquí tens el teu cinema: podràs dir davant de tothom i en veu alta **"Jo tenc un cinema"**, podràs sentir-te orgullòs de fer part d’aquesta iniciativa única.

